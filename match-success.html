<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Success - ARRIVE ON TIME</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="no-scroll">
    <div class="phone-container">
        <div class="iphone-screen">
            <!-- iOS Status Bar -->
            <div class="status-bar bg-black text-white h-12 flex items-center px-4">
                <div class="flex-1">9:41</div>
                <div class="flex items-center space-x-2">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>

            <div class="screen-content pb-24">
                <!-- Success Animation -->
                <div class="text-center py-8 bg-white">
                    <div class="w-20 h-20 bg-green-500 rounded-full mx-auto flex items-center justify-center mb-4">
                        <i class="fas fa-check text-white text-3xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900">Match Created!</h2>
                    <p class="text-gray-600 mt-2">Your game is scheduled for today at 19:00</p>
                </div>

                <!-- Match Details -->
                <div class="bg-white mt-4 p-6">
                    <div class="flex items-center justify-between mb-6">
                        <div>
                            <h3 class="text-lg font-semibold">Basketball 5v5</h3>
                            <p class="text-sm text-gray-500">Hanyang University Gymnasium</p>
                        </div>
                        <div class="text-right">
                            <div class="text-green-600 font-medium">₩10,000</div>
                            <div class="text-sm text-gray-500">per person</div>
                        </div>
                    </div>

                    <!-- Time and Location -->
                    <div class="flex items-center space-x-4 mb-6">
                        <div class="flex items-center">
                            <i class="fas fa-clock text-green-500 mr-2"></i>
                            <span class="text-sm">19:00 - 21:00</span>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-map-marker-alt text-green-500 mr-2"></i>
                            <span class="text-sm">2.3km away</span>
                        </div>
                    </div>

                    <!-- Players Joined -->
                    <div class="mb-6">
                        <h4 class="text-sm font-medium text-gray-700 mb-3">Players Joined (6/10)</h4>
                        <div class="flex -space-x-2 overflow-hidden">
                            <img class="inline-block h-10 w-10 rounded-full ring-2 ring-white" src="https://i.pravatar.cc/150?img=1" alt="">
                            <img class="inline-block h-10 w-10 rounded-full ring-2 ring-white" src="https://i.pravatar.cc/150?img=2" alt="">
                            <img class="inline-block h-10 w-10 rounded-full ring-2 ring-white" src="https://i.pravatar.cc/150?img=3" alt="">
                            <img class="inline-block h-10 w-10 rounded-full ring-2 ring-white" src="https://i.pravatar.cc/150?img=4" alt="">
                            <img class="inline-block h-10 w-10 rounded-full ring-2 ring-white" src="https://i.pravatar.cc/150?img=5" alt="">
                            <div class="inline-block h-10 w-10 rounded-full ring-2 ring-white bg-gray-200 flex items-center justify-center">
                                <span class="text-sm text-gray-600">+4</span>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="space-y-3">
                        <button class="w-full py-3 bg-green-600 text-white rounded-xl flex items-center justify-center">
                            <i class="fas fa-comments mr-2"></i>
                            Open Group Chat
                        </button>
                        <button class="w-full py-3 border-2 border-green-600 text-green-600 rounded-xl flex items-center justify-center">
                            <i class="fas fa-share-alt mr-2"></i>
                            Share Match
                        </button>
                    </div>
                </div>

                <!-- Player Cards -->
                <div class="mt-4 p-6 bg-white">
                    <h3 class="text-lg font-semibold mb-4">Players</h3>
                    <div class="space-y-4">
                        <!-- Player Card -->
                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-xl">
                            <div class="flex items-center">
                                <img class="h-12 w-12 rounded-full" src="https://i.pravatar.cc/150?img=1" alt="">
                                <div class="ml-3">
                                    <h4 class="font-medium">Min-jun Kim</h4>
                                    <div class="flex items-center text-sm text-gray-500">
                                        <i class="fas fa-star text-yellow-400 mr-1"></i>
                                        4.8
                                        <span class="mx-2">•</span>
                                        <span>Advanced</span>
                                    </div>
                                </div>
                            </div>
                            <button class="text-green-600">
                                <i class="fas fa-user-plus"></i>
                            </button>
                        </div>

                        <!-- Player Card -->
                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-xl">
                            <div class="flex items-center">
                                <img class="h-12 w-12 rounded-full" src="https://i.pravatar.cc/150?img=2" alt="">
                                <div class="ml-3">
                                    <h4 class="font-medium">Ji-woo Park</h4>
                                    <div class="flex items-center text-sm text-gray-500">
                                        <i class="fas fa-star text-yellow-400 mr-1"></i>
                                        4.9
                                        <span class="mx-2">•</span>
                                        <span>Intermediate</span>
                                    </div>
                                </div>
                            </div>
                            <button class="text-green-600">
                                <i class="fas fa-user-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Navigation -->
            <div class="bottom-nav bg-white border-t border-gray-200 w-full">
                <div class="flex justify-around p-4">
                    <a href="match.html" class="text-gray-600 flex flex-col items-center">
                        <i class="fas fa-basketball-ball"></i>
                        <span class="text-xs mt-1">Matches</span>
                    </a>
                    <a href="social.html" class="text-gray-600 flex flex-col items-center">
                        <i class="fas fa-users"></i>
                        <span class="text-xs mt-1">Social</span>
                    </a>
                    <a href="profile.html" class="text-gray-600 flex flex-col items-center">
                        <i class="fas fa-user"></i>
                        <span class="text-xs mt-1">Profile</span>
                    </a>
                    <a href="settings.html" class="text-gray-600 flex flex-col items-center">
                        <i class="fas fa-cog"></i>
                        <span class="text-xs mt-1">Settings</span>
                    </a>
                </div>
                <!-- iOS Home Indicator -->
                <div class="h-8 flex justify-center items-end">
                    <div class="w-32 h-1 bg-black rounded-full opacity-20"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Enable scrolling within the iPhone screen
        document.querySelector('.iphone-screen').addEventListener('wheel', function(e) {
            e.preventDefault();
            this.scrollTop += e.deltaY;
        });

        // Prevent body scrolling when mouse is over iPhone screen
        document.querySelector('.iphone-screen').addEventListener('mouseenter', function() {
            document.body.classList.add('no-scroll');
        });

        document.querySelector('.iphone-screen').addEventListener('mouseleave', function() {
            document.body.classList.remove('no-scroll');
        });
    </script>
</body>
</html>
