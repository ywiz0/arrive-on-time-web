<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ARRIVE ON TIME</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">
    <!-- iOS Status Bar -->
    <div class="bg-black text-white h-12 flex items-center px-4 fixed top-0 left-0 right-0 z-50">
        <div class="flex-1">9:41</div>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <div class="min-h-screen pt-12">
        <div class="max-w-4xl mx-auto px-4 py-8">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-2xl font-bold text-gray-900">Your Profile</h2>
                <button class="text-green-600 font-medium">
                    Edit
                </button>
            </div>

            <!-- Profile Picture Section -->
            <div class="bg-white p-6 rounded-2xl shadow-sm mb-6">
                <div class="flex items-center">
                    <div class="relative">
                        <div class="w-24 h-24 bg-gray-200 rounded-full overflow-hidden">
                            <div class="w-full h-full flex items-center justify-center text-gray-400">
                                <i class="fas fa-user text-4xl"></i>
                            </div>
                        </div>
                        <button class="absolute bottom-0 right-0 bg-green-600 text-white rounded-full w-8 h-8 flex items-center justify-center">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                    <div class="ml-6">
                        <h3 class="text-xl font-semibold text-gray-900">John Doe</h3>
                        <p class="text-gray-500">Basic Member</p>
                    </div>
                </div>
            </div>

            <!-- Personal Information -->
            <div class="bg-white p-6 rounded-2xl shadow-sm mb-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Personal Information</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Height</label>
                        <input type="number" value="175" 
                            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="cm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Weight</label>
                        <input type="number" value="70" 
                            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="kg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Fitness Goals</label>
                        <select class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            <option>Stay active</option>
                            <option>Improve skills</option>
                            <option>Meet new people</option>
                            <option>Compete professionally</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Player Tags -->
            <div class="bg-white p-6 rounded-2xl shadow-sm mb-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Player Tags</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">MBTI Type</label>
                        <select class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            <option>INTJ</option>
                            <option>INTP</option>
                            <option>ENTJ</option>
                            <option>ENTP</option>
                            <option>INFJ</option>
                            <option>INFP</option>
                            <option>ENFJ</option>
                            <option>ENFP</option>
                            <option>ISTJ</option>
                            <option>ISFJ</option>
                            <option>ESTJ</option>
                            <option>ESFJ</option>
                            <option>ISTP</option>
                            <option>ISFP</option>
                            <option>ESTP</option>
                            <option>ESFP</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Reliability Score</label>
                        <div class="mt-1 flex items-center">
                            <div class="flex-1 bg-gray-200 rounded-full h-2">
                                <div class="bg-green-500 h-2 rounded-full" style="width: 95%"></div>
                            </div>
                            <span class="ml-3 text-sm text-gray-600">95%</span>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Match History</label>
                        <div class="mt-1 grid grid-cols-2 gap-4">
                            <div class="bg-gray-50 p-4 rounded-xl">
                                <div class="text-2xl font-bold text-gray-900">47</div>
                                <div class="text-sm text-gray-500">Matches Played</div>
                            </div>
                            <div class="bg-gray-50 p-4 rounded-xl">
                                <div class="text-2xl font-bold text-green-600">1</div>
                                <div class="text-sm text-gray-500">No-shows</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Language Preference -->
            <div class="bg-white p-6 rounded-2xl shadow-sm mb-20">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Language Preference</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Primary Language</label>
                        <select class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            <option value="en">English</option>
                            <option value="kr">Korean</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Bottom Navigation Bar -->
            <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-4">
                <div class="max-w-4xl mx-auto flex justify-between items-center">
                    <button onclick="location.href='settings.html'" 
                        class="px-6 py-3 text-gray-700 font-medium">
                        Settings
                    </button>
                    <button onclick="location.href='match.html'" id="continueBtn"
                        class="px-6 py-3 bg-green-600 text-white font-medium rounded-xl">
                        Find Match
                    </button>
                </div>
                <!-- iOS Home Indicator -->
                <div class="h-8 flex justify-center items-end">
                    <div class="w-32 h-1 bg-black rounded-full opacity-20"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
